<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="assets/js/vendor.js" defer></script>
    <script src="assets/js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">Imenik</h1>
        <form>
            <h1 class="h1">Unos kontakta:</h1>
            <div class="mb-3">
                <label for="name" class="form-label">First name</label>
                <input type="text" name="name" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="surname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="d-flex justify-content-end">
                <button id="addBtn" class="btn btn-primary" type="button">Add new contact</button>
            </div>
        </form>

        <form class="mt-5 mb-5">
            <h2 class="h2">PronaÄ‘i kontakt</h2>
            <div class="mb-3">
                <label for="search" class="form-label">Search term</label>
                <input type="text" class="form-control" id="search">
            </div>
            <div class="d-flex justify-content-end">
                <button id="findBtn" class="btn btn-primary" type="button">Search contacts</button>
            </div>
        </form>
    </div>
</body>
</html>
